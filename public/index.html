<style type="text/css">* {
    margin: 0;
    padding: 0;
}
html, body {
    height: 100vh;
    width: 100vw;
    /* overflow: hidden; */
    font-size: 14px;
    font-family: 'Yanone Kaffeesatz', sans-serif;
    background-color: #a29bfe;
}

#total {
    background-color: #dfe6e9;
    padding: 1rem;
    color: #6c5ce7;
    font-weight: bold;
    text-align: center;
    /* display: flex;
    align-items: center; */
    font-size: 2em;
}

.bought-list-item {
    display: flex;
    justify-content: space-between;
}

#decrease-increase-wrapper {
    margin: 0.5rem;
}
#decrease, #increase {
    display: flex;
    flex-direction: column;
    border: 1px solid #dfe6e9;
}
/* #decrease > h2, #increase > h2 { */
h2 {
    background-color: #dfe6e9;
    color: #6c5ce7;
    font-weight: bold;
    padding: 0.5rem;
}
#decrease > input, #increase > input {
    border: none;
    margin: 0.5rem;
    background: none;
    border-bottom: 1px solid #dfe6e9;
    padding: 0.5rem;
}
#decrease > button, #increase > button {
    border: none;
    background-color: #636e72;
    color: snow;
    padding: 0.5rem;
}

#bought-list-wrapper {
    margin: 0.5rem;
    border: 1px solid #dfe6e9;
}
#bought-list {
    margin: 0.5rem;
}

#shopping-list-wrapper {
    margin: 0.5rem;
    border: 1px solid #dfe6e9;
}
.shopping-list {
    background-color: snow;
    margin: 0.5rem 0.25rem 0;
}
.shopping-list h3 {
    background-color: #dfe6e9;
    color: #6c5ce7;
    font-weight: bold;
    padding: 0.25rem;
}
.shopping-list li {
    display: flex;
    justify-content: space-between;
    padding: 0.5rem;
}

.add-item {
    width: 100%;
    border: none;
    background-color: #636e72;
    color: snow;
    padding: 0.5rem;
}
.add-item.add-item_close {
    display: none;
}
.new-item {
    display: none;
    border: 3px solid #6c5ce7;
}
.new-item.active {
    display: flex;
}
.new-item input {
    width: 100%;
    border: none;
    padding: 4px;
}
.new-item button {
    background-color: #6c5ce7;
    color: snow;
    padding: 6px 16px;
    border: none;
}
</style></head>
<body>
    <section>
        <div id="total">
            <span>Total: </span>
            <span id="total-num"></span>
            <span>&#8381;</span>
        </div>
    </section>
    <section>
        <div id="decrease-increase-wrapper">
            <div id="decrease" class="active">
                <h2>Decrease</h2>
                <input type="number" id="decrease-price" placeholder="Price">
                <input type="text" id="decrease-name" placeholder="Name">
                <button id="decrease-btn">Send</button>
            </div>
            <div id="increase">
                <h2>Increase</h2>
                <input type="number" id="increase-amount" placeholder="Amount">
                <input type="number" id="increase-date" placeholder="Date">
                <button id="increase-btn">Send</button>
            </div>
        </div>
        <div id="bought-list-wrapper">
            <h2>Bought it</h2>
            <ul id="bought-list">
                <li class="bought-list-item">
                    <span>Thing</span>
                    <span>100<i>&#8381;</i></span>
                </li>
            </ul>
        </div>
        <div id="shopping-list-wrapper">
            <h2>Shopping list</h2>
            <div id="shopping-list-s" class="shopping-list">
                <h3>Small</h3>
                <ul>
                    <li>
                        <span class="thing-name">Мыло</span>
                        <span class="thing price">50<i>&#8381;</i></span>
                    </li>
                </ul>
                <button class="add-item">+</button>
                <div class="new-item">
                    <input type="text">
                    <button id="addS">Add</button>
                </div>
            </div>
            <div id="shopping-list-m" class="shopping-list">
                <h3>Medium</h3>
                <ul>
                    <li>
                        <span class="thing-name">Жесткий диск</span>
                        <span class="thing price">3300<i>&#8381;</i></span>
                    </li>
                </ul>
                <button class="add-item">+</button>
                <div class="new-item">
                    <input type="text">
                    <button id="addM">Add</button>
                </div>
            </div>
            <div id="shopping-list-l" class="shopping-list">
                <h3>Large</h3>
                <ul>
                    <li>
                        <span class="thing-name">Морозильная камера</span>
                        <span class="thing price">~15000<i>&#8381;</i></span>
                    </li>
                </ul>
                <button class="add-item">+</button>
                <div class="new-item">
                    <input type="text">
                    <button id="addL">Add</button>
                </div>
            </div>
        </div>
    </section>
